<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        .jumbotron {
            text-align: center;
            background-image: url("https://cdn.cnn.com/cnnnext/dam/assets/171117133615-maldives-hurawalhi-undersea-restaurant-interior-1-full-169.jpg");
            background-position: 50% 75%;
            color: white;
        }
        h1 {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>
                <i class="fas fa-fire"></i> Hot Restaurant</h1>
            <hr>
            <h3>Make your reservation</h3>
            <br>
            <a href="/tables">
                <button class="btn btn-danger btn-lg">
                    <i class="fas fa-list-ol"></i> View Tables</button>
            </a>
            <a href="/">
                <button class="btn btn-danger btn-lg">
                    <i class="fas fa-home"></i>
                </button>
            </a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Table Reservation
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="role">Phone Number</label>
                                <input type="text" class="form-control" id="phone-number">
                            </div>
                            <div class="form-group">
                                <label for="age">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="force-points">Unique ID</label>
                                <input type="text" class="form-control" id="unique-ID">
                            </div>
                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                <span class="fa fa-fire"></span> Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#">API Table Link</a> |
        <a href="#">API Wait List</a> |
        <a href="#">GitHub Repo</a>
    </div>
</body>
</html>
