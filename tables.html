<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Table Page</title>
   <!-- Latest compiled and minified CSS & JS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
       crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <style>
       .jumbotron {
           text-align: center;
           background-image: url("https://cdn.cnn.com/cnnnext/dam/assets/171117133615-maldives-hurawalhi-undersea-restaurant-interior-1-full-169.jpg");
           background-position: 50% 75%;
           color: white;
       }
       h1 {
           font-size: 60px;
           
       }
       
   </style>
</head>
<body>
   <div class="container">
       <div class="jumbotron">
           <h1>
               <i class="fas fa-fire"></i> Hot Restaurant</h1>
           <hr>
           <h3>We only have 5 tables! Book your seat before they are all gone!</h3>
           <br>
           <a href="/reserve">
               <button class="btn btn-danger btn-lg">
                   <i class="fas fa-pen-alt"></i> Create Reservation</button>
           </a>
           <a href = "/">
            <button class="btn btn-danger btn-lg">
                
             <i class="fas fa-home"></i>
             </button>

           </a>
       </div>
       <div class="row">
           <div class="col-lg-12">
               <div class="panel panel-default">
                   <div class="panel-heading">
                       <h3 class="panel-title">
                           Current Reservations
                       </h3>
                   </div>
                   <div class="panel-body">
                       <form method="POST" role="form">
                           <div class="form-group">
                               <input type="textarea" class="form-control" id="displayReservation">
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-lg-12">
               <div class="panel panel-default">
                   <div class="panel-heading">
                       <h3 class="panel-title">
                           Waiting List
                       </h3>
                   </div>
                   <div class="panel-body">
                       <form method="POST" role="form">
                           <div class="form-group">
                               <input type="textarea" class="form-control" id="displayWaitList">
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>


       <a href="#">API Table Link</a> |
       <a href="#">API Wait List</a> |
       <a href="#">GitHub Repo</a>
   </div>
</body>
</html>
